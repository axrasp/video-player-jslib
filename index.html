<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video player template</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="60x60" href="/static/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/static/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/static/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/static/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/static/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/static/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/static/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    .player {
      background: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
    }
    .player .bottom-controls {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .bottom-controls .left-buttons {
      cursor: pointer;
      color: white;
      border: none;
      background: transparent;
      font-size: large;
      margin: 5px;
      height: 35px;
      width: 30px;
    }
    .bottom-controls .volume-btn {
      color: white;
      border: none;
      background: transparent;
      margin-left: 5px;
      font-size: medium;
    }
    .bottom-controls .right-buttons {
      cursor: pointer;
      color: white;
      border: none;
      text-align: end;
      background: transparent;
      height: 35px;
      font-size: large;
      margin-left: 5px;
    }
    .screen {
    flex-grow: 1;
    }
    .bottom-controls .viewing-panel {
    flex-grow: 1;
    font-family: 'Roboto';
    display: flex;
    flex-direction: row;
    align-items: center;
    color: white;
    }
    .bottom-controls .progress-bar{
      height: 5px;
      flex-grow: 1;
      margin: 10px;
    }
    .bottom-controls .progress{
      display: flex;
    }
    .bottom-controls .slider{
      background-color:red;
      border-radius: 5px;
      height: 5px;
    }
    .bottom-controls .slider-indicator{
      transition-property: opacity;
      transition-duration: 300ms;
      opacity: 0;
      background-color: #f8104d;
      border-radius: 50%;
      border-color: white;
      border-style: solid;
      border-width: 2px;
      height: 8px;
      width: 8px;
      display: inline-block;
      margin-top: -3px;
      margin-left: -5px;
    }
     .bottom-controls:hover .slider-indicator{
      transition-property: opacity;
      transition-duration: 300ms;
      opacity: 1;
      background-color: #f8104d;
      border-radius: 50%;
      border-color: white;
      border-style: solid;
      border-width: 2px;
      height: 8px;
      width: 8px;
      display: inline-block;
      margin-top: -3px;
      margin-left: -5px;
    }
  </style>

</head>
<body>
  <div id="player" class="player">

    <div class="js-video-container screen"></div>

    <div class="bottom-controls">
      <button class="js-play-button left-buttons">
        <i class="fa-sharp fa-solid fa-play"></i>
      </button>
      <button class="js-pause-button left-buttons" hidden>
        <i class="fa-solid fa-pause"></i>
      </button>
      <button class="js-volume-button left-buttons volume-btn">
        <i class="fa-solid fa-volume-xmark"></i>
      </button>
      <button class="js-mute-button volume-btn" hidden>
        <i class="fa-solid fa-volume-high"></i>
      </button>
      <div class="viewing-panel">
        <div>
          <span class="js-current-time"></span>
        </div>
        <div class="progress-bar">
          <div class="js-progress progress">
            <div class="js-progress-slider slider"></div>
            <div class="slider-indicator"></div>
          </div>
        </div>
        <div>
          <span class="js-duration"></span>
        </div>
      </div>
      <button class="js-fullscreen-button right-buttons">
        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
      </button>
      <div class="duration-point">
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({
      elementId: 'player',
    });
  </script>
  </div>
  </div>

</body>
</html>
