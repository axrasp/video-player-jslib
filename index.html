<!DOCTYPE html>
<html>
<head>
  <title>Title</title>
  <link rel="stylesheet" href="css/all.css">
  <meta charset="utf-8">
  <style type="text/css">
    .player-control {
      display: flex;
      flex-direction: row;
    }
    button.player-btn {
      cursor: pointer;
      color: white;
      border: none;
      background: transparent;
      font-size: large;
      margin: 5px;
      height: 30px;
      width: 30px;
    }
    button.btn-right {
      cursor: pointer;
      color: white;
      border: none;
      text-align: end;
      background: transparent;
      font-size: large;
    }
    .player {
      background: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
    }
    .full-w-h {
    flex-grow: 1;
    }
  </style>

</head>
<body>
  <div id="player" class="player">

    <div class="js-video-container full-w-h"></div>

    <div class="player-control">
      <button class="js-play-button player-btn">
        <i class="fa-solid fa-play"></i>
      </button>
      <button class="js-pause-button player-btn" hidden>
        <i class="fa-solid fa-pause"></i>
      </button>
      <button class="js-volume-button player-btn">
        <i class="fa-solid fa-volume-xmark"></i>
      </button>
      <button class="js-mute-button player-btn" hidden>
        <i class="fa-solid fa-volume-high"></i>
      </button>
      <div class="full-w-h">
      </div>
      <button class="js-fullscreen-button btn-right">
        <i class="fa-solid fa-expand"></i>
      </button>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
    });
  </script>
  </div>

</body>
</html>
